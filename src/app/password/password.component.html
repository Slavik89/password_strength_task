
<div class="main__container">
  <span>Password:</span>
  <br>
  <input type="text" [ngModel]="password" (ngModelChange)="getPassword($event)">

  <ul class="container">
    <li *ngFor="let style of styles; let i = index" class="color__lines" 
          [ngStyle]="{ 'background-color': password !=='' ? getStyles()[i] : style }"></li>  
  </ul>
</div>

{{password !== "" | json}}
